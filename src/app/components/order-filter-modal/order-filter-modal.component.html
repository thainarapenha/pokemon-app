<ion-content class="modal-content">
  <ion-list class="item-modal">    
    <ion-button
      class="button-order"
      expand="block"
      (click)="clearFilter()"
    >
      Smallest number
    </ion-button> 

    <ion-button
      class="button-order"
      expand="block"
      (click)="selectOrder('number-desc')"
    >
      Largest number
    </ion-button>

    <ion-button
      class="button-order"
      expand="block"
      (click)="selectOrder('az')"
    >
      A - Z
    </ion-button>

    <ion-button
      class="button-order"
      expand="block"
      (click)="selectOrder('za')"
    >
      Z - A
    </ion-button>       
  </ion-list>
</ion-content>
