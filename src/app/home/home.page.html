 <ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokedex
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <app-pokemon-card
    *ngFor="let pokemon of pokemons"
    [id]="pokemon.id"
    [name]="pokemon.name"
    [types]="pokemon.types"
    [imageUrl]="pokemon.image">
    >
  </app-pokemon-card>
</ion-content>
